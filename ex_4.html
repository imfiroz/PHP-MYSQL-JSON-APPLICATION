<!doctype html>
<html>
<head>
<script>
function ajax_get_json(){
    var results = document.getElementById("results");
    var hr = new XMLHttpRequest();
    hr.open("POST", "ex_4_json_file.php");
    hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    hr.onreadystatechange = function() {
	    if(hr.readyState == 4 && hr.status == 200) {
		    var data = JSON.parse(hr.responseText);
			results.innerHTML = "";
			//results.innerHTML += data.u2.user+" is "+data.u2.age+" and lives in "+data.u2.country+"<hr />";
			for(var obj in data){
				results.innerHTML += " Property of Data 1: "+data[obj].property1+"<hr />";
				results.innerHTML += " Property of Data 2: "+data[obj].property2;
			}
	    }
    }
    hr.send("var1=Kriti Senon&var2=Diya Bhatia");
    results.innerHTML = "requesting...";
}
</script>
<meta charset="utf-8">
<title>JSON AJAX Data requests</title>
</head>
<body>
	<div id="results"></div>
	<script type = "text/javascript">ajax_get_json();</script>
</body>
</html>
